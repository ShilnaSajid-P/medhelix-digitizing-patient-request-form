<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medhelix</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="{%static 'css/output.css'%}">
  </head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md mt-8">
    <h3 class="text-center">Prescription Detail</h3>
    <p class="text-center"><strong>Prescription ID:</strong> {{ prescription.serial_no }}</p>
    <p class="text-center"><strong>Date:</strong> {{ prescription.date }}</p>
    <p class="text-center"><strong>Image:</strong></p>
    <div class="flex justify-center mt-4">
      <img src="{{ prescription.image.url }}" alt="" class="w-full max-w-md">
    </div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white w-full font-bold py-1 px-2 rounded mt-4 focus:outline-none" onclick="redirectToSearch()">OK</button>
  </div>

  <script>
    function redirectToSearch() {
      window.location.href = "{% url 'search' %}";
    }
  </script>
</body>
</html>
