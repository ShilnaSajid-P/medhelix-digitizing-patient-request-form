<!DOCTYPE html>
{%load static%}

<html>

<head>
  <link rel="shortcut icon" href="../images/images/favicon.ico" type="image/x-icon">

  <title>Medhelix</title>
  <link rel="stylesheet" href="{%static 'css/output.css'%}">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2e50629361.js" crossorigin="anonymous"></script>
  {%block head_block%}
  {%endblock%}


</head>

<body>
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="hidden h-8 w-auto lg:block" src="../images/images/logo.PNG" alt="">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="{%url 'base'%}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">
                <i class="fas fa-cloud-upload-alt"></i> Upload
              </a>
              

                <a href="{%url 'search'%}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">
                  <i class="fas fa-search"></i> Search
                </a>
                

             

              <script>
                // Get the dropdown button and dropdown menu elements
                const dropdownBtn = document.getElementById('dropdownBtn');
                const dropdownMenu = document.getElementById('dropdownMenu');

                // Add click event listener to the dropdown button
                dropdownBtn.addEventListener('click', () => {
                  // Toggle the 'hidden' class on the dropdown menu to show/hide it
                  dropdownMenu.classList.toggle('hidden');
                });
              </script>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <a href="{% url 'signout' %}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">
            <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
          </a>

          <!-- Profile dropdown -->
          <div class="relative ml-3">
            
            
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      
    </div>




  </nav>
  {%block body_block%}
  {%endblock%}
</body>

</html>
